
name: Node.js CI

on:
  push:
    branches: [ "main", "f/bugfix-other-messages" ]
  schedule: 
    - cron: "0 * * * *"
  workflow_dispatch: 

jobs:
  build:

    runs-on: ubuntu-latest
    timeout-minutes: 75

    strategy:
      matrix:
        node-version: [ 18.x ]

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - name: npm clean install
      env:
        MQTT: ${{ secrets.MQTT }}
        SPLUNK: ${{ secrets.SPLUNK }}
      run: |
        echo ${#MQTT}
        npm ci
        
    - name: run it
      env:
        MQTT: ${{ secrets.MQTT }}
        SPLUNK: ${{ secrets.SPLUNK }}
      run: |
        echo ${#MQTT}
        node index.js
